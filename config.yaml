seed: 42
device: cuda

paths:
  data_dir: data
  runs_dir: runs
  checkpoints_dir: runs/latest

task: classification  # classification | regression
dataset: tox21        # tox21 | esol | lipophilicity | csv
csv:
  path: data/custom.csv
  smiles_column: smiles
  label_column: label
  task_type: classification  # classification | regression

model:
  name: gcn  # gcn | gin
  num_layers: 4
  hidden_dim: 128
  dropout: 0.3
  batch_norm: true
  pooling: mean  # mean | sum | max

training:
  epochs: 100
  batch_size: 256
  lr: 0.001
  weight_decay: 0.0
  early_stopping_patience: 15
  lr_scheduler: cosine  # cosine | step | none
  step_size: 20
  gamma: 0.5
  gradient_clip_norm: 5.0
  num_workers: 4

metrics:
  classification: [accuracy, roc_auc]
  regression: [rmse, mae]

inference:
  checkpoint: runs/latest/best.pt

